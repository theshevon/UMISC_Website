<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Nunito Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="contact.css">

    <title>UMISC | Contact</title>

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

  </head>

  <body>

    <div id="content">

      <nav id="mainNavBar" class="navbar navbar-dark navbar-expand-md fixed-top">
        <div class="container">
          <a href="home.html" class="navbar-brand"><img src="assets/icon.png"></a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navLinks" class="collapse navbar-collapse justify-content-center pr-0">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="about-us.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Events</a>
              </li>
              <li id="selected" class="nav-item">
                <a href="" class="nav-link">Contact</a>
              </li>
              <li id="special" class="nav-item">
                <a href="https://docs.google.com/forms/d/1SElYiLksvvAA9WljptgbSDCUyWXMwo1jub9Nu1vMfqU/viewform?edit_requested=true" target="_blank" class="nav-link"><span>Sign Up</span></a>
              </li>
            </ul>
          </div>
        </div>  
      </nav>

      <div class="container">

        <h3>Please fill in your details and message below and we will get back to you as soon as possible</h3>

        <hr>

        <section class="message-form">

          <form>

            <div class="form-group row">
              <label for="name" class="col-2">Name:</label>
              <div class="col-4">
                <input type="text" class="form-control" id="name" required>
              </div>
            </div>
            
            <div class="form-group row">
              <label for="emailAddress" class="col-2">Email Address:</label>
              <div class="col-4">
                <input type="email" class="form-control" id="emailAddress" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="message" class="col-2">Message:</label>
              <div class="col-10">
                <textarea id="message" class="form-control" rows="5" required></textarea>
              </div>
            </div>
            
          </form>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn">Submit</button>
          </div>
          
        </section>

        <section class="alt-contact">

          <div class="d-flex pb-0">
            <h6>You could also reach us via:</h6>
            <ul>
              <li><a href="https://www.facebook.com/uomisc/?ref=br_rs" target="_blank">Facebook</a></li>
              <li><a href="https://www.linkedin.com/company/melbourne-information-security-club/" target="_blank">LinkedIn</a></li>
            </ul>
          </div>
        
        </section>
        
      </div>
      
    </div>
    
    

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
